{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/formvalid2.css' %}">
    <style>
        .bg-image {
            background-image: url("{% static 'image/cregister.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .c2{
            height: 500px;
        }
    </style>
</head>
<body>
    <header class="bg-image">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'image/logo.png' %}" alt="Logo" height="50">
                    NOSHY
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'authentication:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:services' %}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <button class="btn btn-light">Sign In</button>
                </div>
            </div>
        </nav>
        <div class="overlay"></div>
        <div class="container text-center">
            <div class="container c1">
                <h1>Customer Registration</h1>
                <form action="" method="post" onsubmit="return registervalidation_customer()">
                    {% csrf_token %}
                    <p id="msg1" class="text-danger bg-white"></p>
                    <input type="text" id="fname" name="fname" placeholder="Your First Name">
                
                    <p id="msg2" class="text-danger bg-white"></p>
                    <input type="text" id="lname" name="lname" placeholder="Your Last Name">

                    <p id="msg3" class="text-danger bg-white"></p>
                    <input type="text" id="address" name="address" placeholder="Your Address">
                
                    <p id="msg4" class="text-danger bg-white"></p>
                    <input type="email" id="email_cust" name="email" placeholder="Your Email">
                
                    <p id="msg5" class="text-danger bg-white"></p>
                    <input type="number" id="mobile" name="mobile" placeholder="Your Mobile Number">
                
                    <p id="msg6" class="text-danger bg-white"></p>
                    <input type="password" id="password" name="password" placeholder="Your Password">
                
                    <p id="msg7" class="text-danger bg-white"></p>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"><br>
                
                    <button class="btn btn-light" type="submit">Register</button>
                </form>
            </div>
        </div>
      
    </header>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Food Delivery App</p>
        </div>
    </footer>
    
    <script>
        function registervalidation_customer(){
            fname=document.getElementById('fname').value
            lname=document.getElementById('lname').value
            address=document.getElementById('address').value
            email=document.getElementById('email_cust').value
            mobile=document.getElementById('mobile').value
            password=document.getElementById('password').value
            confirm_password=document.getElementById('confirm_password').value
            if (fname==""){
            document.getElementById('msg1').innerHTML='"please enter first name"'
            return false
            }if(lname==""){
            document.getElementById('msg2').innerHTML='"please enter last name"'
            return false
            }if(address==""){
            document.getElementById('msg3').innerHTML='"please enter adress"'
            return false
            }if(email==""){
            document.getElementById('msg4').innerHTML='"please enter email adress"'
            return false
            }if(mobile==""){
            document.getElementById('msg5').innerHTML='"please enter mobile number"'
            return false
            }if(password==""){
            document.getElementById('msg6').innerHTML='"please enter password"'
            return false
            }if(password!=confirm_password){
            document.getElementById('msg7').innerHTML='"should be match with password"'
            return false
            }else{
            return true
            }
        }
    </script>


    <script src="{% static 'script/cregister.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
