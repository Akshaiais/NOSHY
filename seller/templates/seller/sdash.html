{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/sdash.css' %}">
    <style>
        .bg-image {
            background-image: url("{% static 'image/table.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .c1{
            height: 400px;
        }
        .c2{
            height: 500px;
        }
        .nav-link{
            color: white;
        }
        .h1{
            color: white;
        }
        .navbar-brand{
            color: white;
        }
    </style>
</head>
<body>
    <header class="bg-image">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'image/logo.png' %}" alt="Logo" height="50">
                    NOSHY
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'authentication:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:services' %}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <a class="btn btn-light" href="{% url 'seller:view_orders' %}"><i class="fa fa-shopping-cart"></i> View Orders</a>
                </div>
                <div class="ml-auto">
                    <a class="btn btn-danger" href="{% url 'customer:logout' %}">Log Out</a>
                </div>
            </div>
        </nav>
        <div class="overlay c1"></div>
        <div class="container text-center c2">
            <h1 class="text-white">{{seller_object.hname}}</h1>
                <div class="row">
                    <div class="col-md-6">
                       <section id="customer" class="bg-transparent text-white text-center py-5">
                           <h2>Add New</h2>
                           <p></p>
                           <a href="{% url 'seller:addproduct' %}" class="btn btn-light">Add Product</a>
                       </section>
                   </div>
                   <div class="col-md-6">
                       <section id="seller" class="bg-transparent text-white text-center py-5">
                           <h2>See All</h2>
                           <p></p>
                           <a href="{% url 'seller:viewproduct' %}" class="btn btn-light">View Product</a>
                       </section>
                   </div>
               </div>
        </div>
      
    </header>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Food Delivery App</p>
        </div>
    </footer>
    


    <script src="{% static 'script/slogin.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
